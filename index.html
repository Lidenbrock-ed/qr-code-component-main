<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>QR code component</title>
</head>
<body>
  <main class="main">
    <section class="container">
      <div class="container__image">
        <img class="image" src="./images/image-qr-code.png" alt="QR code">
      </div>
      <div class="container__info">
        <h1 class="container__info--title">Improve your front-end skills by building projects</h1>
        <p class="container__info--text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded with love by <a href="https://github.com/Lidenbrock-ed" target="_blank">Lidenbrock_ed</a>  ðŸ’™.
    </div>
  </footer>
</body>
</html>
